<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KeepCoin</title>
        <link rel="stylesheet "href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/stylesheet/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="../static/js/index.js"></script>
    </head>
    <body>
        <header>
            <strong>KeepCoin</strong>
        </header>
        <main>
            <section class="section_container1">
                <div class="div_login">
                    <h3>Registro</h3>
                    <div class="div_login_parts">
                        <input id="input_register_name" placeholder="Nombre" type="text" class="form-control input_login_small">
                        <input id="input_register_surname" placeholder="Apellido" type="text" class="form-control input_login_small">
                    </div>
                    <div class="div_login_parts">
                        <input id="input_register_correo" placeholder="Correo electrónico" type="email" class="form-control input_login_big">
                    </div>
                    <div class="div_login_parts">
                        <input id="input_register_contraseña" placeholder="Contraseña" type="password" class="form-control input_login_big">
                    </div>
                    <div class="div_login_parts">
                        <input id="input_register_contraseña_repetida" placeholder="Repita la contraseña" type="password" class="form-control input_login_big">
                        <br>
                        <label id="label_register_error" class="label_error register_error_password"><strong>Las contraseñas no coinciden.</strong></label>
                    </div>
                    <div class="div_login_register">
                        <button id="button_register_register" class="btn btn-lg btn_login">Registrar</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <strong>&copy; 2024 - Todos los derechos reservados. - <a href="https://www.linkedin.com/in/juan-rafael-s%C3%A1nchez-garc%C3%ADa-082100241/">Juan Rafael Sánchez García</a>.</strong>
        </footer>
    </body>
</html>
