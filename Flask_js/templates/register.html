<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KeepCoin</title>
        <link rel="stylesheet "href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="../static/stylesheet/base.css">
        <link rel="stylesheet" href="../static/stylesheet/register.css">
        <script src="../static/js/register.js"></script>
    </head>
    <body>
        <header>
            <strong>KeepCoin</strong>
        </header>
        <main>
            <section class="section_1">
                <div class="div_centered">
                    <h3>Registro</h3>
                    <input id="input_name" class="form-control input_small" placeholder="Nombre" type="text">
                    <input id="input_surname" class="form-control input_small" placeholder="Apellidos" type="text">
                    <br>
                    <input id="input_address" class="form-control input_big" placeholder="Dirección" type="text">
                    <br>
                    <input id="input_phone" class="form-control input_small" placeholder="Teléfono" type="number">
                    <input id="input_birthday" class="form-control input_small" style="color: #6c757d;" type="date">
                    <br>
                    <input id="input_email" class="form-control input_big" placeholder="Correo electrónico" type="email">
                    <br>
                    <input id="input_password_1" class="form-control input_big" placeholder="Contraseña" type="password">
                    <br>
                    <input id="input_password_2" class="form-control input_big" placeholder="Repita la contraseña" type="password">
                    <br>
                    <button id="button_register" class="btn btn-lg button_register">Registrar</button>
                    <br>
                    <div id="alert_success" class="alert alert-success alert_standart" role="alert"></div>
                    <div id="alert_warning" class="alert alert-warning alert_standart" role="alert"></div>
                    <div id="alert_danger" class="alert alert-danger alert_standart" role="alert"></div>
                </div>
            </section>
        </main>
        <footer>
            <strong>&copy; 2024 - Todos los derechos reservados. - <a href="https://www.linkedin.com/in/juan-rafael-s%C3%A1nchez-garc%C3%ADa-082100241/">Juan Rafael Sánchez García</a>.</strong>
        </footer>
    </body>
</html>
