<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KeepCoin</title>
        <link rel="stylesheet "href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/stylesheet/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="../static/js/index.js"></script>
    </head>
    <body>
        <header>
            <strong>KeepCoin</strong>
        </header>
        <main>
            <section class="section_container1">
                <div class="div_login">
                    <h3>Login</h3>
                    <div class="div_login_parts">
                        <input id="input_login_email" placeholder="Correo electrónico" type="email" class="form-control input_login">
                        <br>
                        <label id="label_email_error" class="label_error login_error_email"><strong>El e-mail que ha introducido no es correcto.</strong></label>
                    </div>
                    <div class="div_login_parts">
                        <input id="input_login_password" placeholder="Contraseña" type="password" class="form-control input_login">
                        <br>
                        <label id="label_password_error" class="label_error login_error_password"><strong>La contraseña que ha introducido no es correcta.</strong></label>
                    </div>
                    <div class="div_login_parts">
                        <button id="button_login" class="btn btn-lg btn_login">Entrar</button>
                    </div>
                    <div class="div_login_barra">
                        <label>__________________________________________________</label>
                    </div>
                    <div class="div_login_register">
                        <button id="button_login_register" class="btn btn-lg btn_login">Crear cuenta</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <strong>&copy; 2024 - Todos los derechos reservados. - <a href="https://www.linkedin.com/in/juan-rafael-s%C3%A1nchez-garc%C3%ADa-082100241/">Juan Rafael Sánchez García</a>.</strong>
        </footer>
    </body>
</html>
