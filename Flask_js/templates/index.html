{% extends "base.html" %}
{% block content %}
<section class="section_container1">
    <div class="div_table">
        <table id="table_records">
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>From</th>
                <th>Cantidad</th>
                <th>To</th>
                <th>Cantidad</th>
            </tr>
        </table>
    </div>
    <div class="div_status">
        <label class="label_titulo">Balance de cuenta</label>
        <span id="span_update" class="material-icons span_update">update</span>
        <br>
        <div style="margin-top: 9px;">
            <label><strong>Invertido:</strong></label>
            <label id="label_invested"></label>
        </div>
        <div style="margin-top: 12px;">
            <label><strong>Recuperado:</strong></label>
            <label id="label_recovered"></label>
        </div>
        <div style="margin-top: 11px;">
            <label><strong>V. de compra:</strong></label>
            <label id="label_purchase_value"></label>
        </div>
        <div style="margin-top: 11px;">
            <label><strong>V. actual:</strong></label>
            <label id="label_current_value"></label>
        </div>
        <br>
        <br>
        <button id="button_open" type="button" class="btn btn-lg">+</button>
    </div>
</section>
<section class="section_container2">
    <div class="div_form_size">
        <form id="form">
            <div class="div_form">
                <label for="floatingInput" class="label_select"><strong>From:</strong></label>
                <select id="select_moneda_from" class="form-select select_moneda">
                    <option value="" selected disabled hidden>Elija una moneda:</option>
                    <option value="EUR">EUR</option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="USDT">USDT</option>
                    <option value="BNB">BNB</option>
                    <option value="XRP">XRP</option>
                    <option value="ADA">ADA</option>
                    <option value="SOL">SOL</option>
                    <option value="DOT">DOT</option>
                    <option value="MATIC">MATIC</option>
                </select>
            </div>
            <div class="div_form">
                <label for="floatingInput" class="label_select"><strong>To:</strong></label>
                <select id="select_moneda_to" class="form-select select_moneda">
                    <option value="" selected disabled hidden>Elija una moneda:</option>
                    <option value="EUR">EUR</option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="USDT">USDT</option>
                    <option value="BNB">BNB</option>
                    <option value="XRP">XRP</option>
                    <option value="ADA">ADA</option>
                    <option value="SOL">SOL</option>
                    <option value="DOT">DOT</option>
                    <option value="MATIC">MATIC</option>
                </select>
            </div>
            <br>
            <div class="div_form">
                <label for="floatingInput" class="label_select"><strong>Cantidad:</strong></label>
                <input id="input_cantidad_from" type="number" class="form-control input_cantidad_from">
                <span id="span_calculate" class="material-icons span_calculate" style="font-size: 40px;">calculate</span>
            </div>
            <div class="div_form">
                <label for="floatingInput"  class="label_select"><strong>Cantidad:</strong></label>
                <label id="label_cantidad_to" class="label_cantidad_to"></label>
            </div>
            <br>
            <div class="div_space1">
                <label></label>
            </div>
            <div class="div_form">
                <label for="floatingInput" class="label_select"><strong>PU:</strong></label>
                <label id="label_pu" class="label_pu"></label>
            </div>
            <br>
            <div class="div_space2"></div>
            <div class="div_form">
                <button id="button_close" type="button" class="btn btn-md">Cerrar</button>
                <button id="button_save" type="button" class="btn btn-md">Guardar</button>
            </div>
        </form>
    </div>
    <div class="div_alert">
        <div id="alert_success" class="alert alert-success" role="alert"></div>
        <div id="alert_warning" class="alert alert-warning" role="alert"></div>
        <div id="alert_danger" class="alert alert-danger" role="alert"></div>
    </div>
</section>
{% endblock %}
