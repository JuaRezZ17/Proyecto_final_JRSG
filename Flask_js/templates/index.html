<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepCoins</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="../static/js/app.js"></script>
</head>
<body>
    <header>
        <h1>myCrypto</h1>
    </header>
    <section>
        <table name="table_registros" id="table_registros">
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>From</th>
                <th>Cantidad</th>
                <th>To</th>
                <th>Cantidad</th>
            </tr>
        </table>
        <br>
        <label>From:</label>
        <select>
            <option value="eur">EUR</option>
            <option value="btc">BTC</option>
            <option value="eth">ETH</option>
            <option value="usdt">USDT</option>
            <option value="bnb">BNB</option>
            <option value="xrp">XRP</option>
            <option value="ada">ADA</option>
            <option value="sol">SOL</option>
            <option value="dot">DOT</option>
            <option value="matic">MATIC</option>
        </select>
        <label>To:</label>
        <select>
            <option value="eur">EUR</option>
            <option value="btc">BTC</option>
            <option value="eth">ETH</option>
            <option value="usdt">USDT</option>
            <option value="bnb">BNB</option>
            <option value="xrp">XRP</option>
            <option value="ada">ADA</option>
            <option value="sol">SOL</option>
            <option value="dot">DOT</option>
            <option value="matic">MATIC</option>
        </select>
        <br>
        <label>Quantity:</label>
        <input type="number"></input>
        <button>calculator</button>
        <label>Quantity:</label>
        <input type="number" readonly></input>
        <br>
        <label>P.U:</label>
        <input type="number" readonly></input>
        <br>
        <button>OK</button>
        <br>
        <br>
        <label>Invertido:</label>
        <input type="number" readonly></input>
        <br>
        <label>Recuperado:</label>
        <input type="number" readonly></input>
        <br>
        <label>V. de compra:</label>
        <input type="number" readonly></input>
        <br>
        <label>V. actual:</label>
        <input type="number" readonly></input>
    </section>
    <footer>
        <strong class="footer">&copy; 2024 - Todos los derechos reservados. - Juan Rafael Sánchez García</strong>
    </footer>
</body>
</html>
